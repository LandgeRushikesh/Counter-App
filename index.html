<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-app">
            <div class="display">
                <h1>0</h1>
            </div>
            <div class="btns">
                <button style="--color:green;" class="Increment">+1</button>
                <button style="--color:red;" class="Decrement">-1</button>
                <button style="--color:#B0C4DE;" class="Reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
